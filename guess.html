<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Guess the Number</title>
</head>
<body>
    <header class="header">
        <div class="heading">
            <h1>Guess the Number</h1>
        </div>
        <div class="icons game-icon">
            <a href="index.html"><span class="icon"><i class="fas fa-home"></i></span></a>
            <a href="github.com" target="_blank"><span class="icon"><i class="fab fa-github"></i></span></a>
            <a href="linkedin.com" target="_blank"><span class="icon"><i class="fab fa-linkedin-in"></i></span></a>
            <a href="facebook.com" target="_blank"><span class="icon"><i class="fab fa-facebook-square"></i></span></a>
        </div>
    </header>
    <div class="container">
        <div class="center">
            <div class="form-group">
                <label for="number">My number is:</label>
                <input type="number" id="number" min="1" max="100">
                <button class="numberButton" type="submit">Check Number</button>
            </div>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
