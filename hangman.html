<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/hangman.css">
    <title>Hangman Game</title>
</head>
<body>
    <header class="header">
        <div class="heading">
            <h1>Hangman</h1>
        </div>
        <div class="icons game-icon">
            <a href="index.html"><span class="icon"><i class="fas fa-home"></i></span></a>
            <a href="github.com" target="_blank"><span class="icon"><i class="fab fa-github"></i></span></a>
            <a href="linkedin.com" target="_blank"><span class="icon"><i class="fab fa-linkedin-in"></i></span></a>
            <a href="facebook.com" target="_blank"><span class="icon"><i class="fab fa-facebook-square"></i></span></a>
        </div>
    </header>
    <div class="game-btn">
        <button class="start-btn" type="button">Generate Word</button>
    </div>
    <div class="game-container">
        <div class="person-container">
            <canvas id="man" width="300" height="400"></canvas>
        </div>
        <div class="word-container">
            <div class="word">
            
            </div>
            <div class="keyboard">
                <div class="key">q</div>
                <div class="key">w</div>
                <div class="key">e</div>
                <div class="key">r</div>
                <div class="key">t</div>
                <div class="key">y</div>
                <div class="key">u</div>
                <div class="key">i</div>
                <div class="key">o</div>
                <div class="key">p</div> 
                <div class="empty"></div>
                <div class="key">a</div>
                <div class="key">s</div>
                <div class="key">d</div>
                <div class="key">f</div>
                <div class="key">g</div>
                <div class="key">h</div>
                <div class="key">j</div>
                <div class="key">k</div>
                <div class="key">l</div>
                <div class="empty"></div>
                <div class="key">z</div>
                <div class="key">x</div>
                <div class="key">c</div>
                <div class="key">v</div>
                <div class="key">b</div>
                <div class="key">n</div>
                <div class="key">m</div>
            </div>
        </div>
    </div>
    <script src="static/js/hangman.js"></script>
</body>
</html>
